<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>XMLHttpRequest #03</title>
  <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
  <h1>Estados</h1>

  <script>
    function ajax(config) {
      const xhr = new XMLHttpRequest();
      xhr.open(config.method, config.url, true);

      xhr.onreadystatechange = e => {
        if(xhr.readyState === 4){
          if(xhr.status === 200){
            config.success(xhr.responseXML)
          }else if(xhr.status >= 400){
            config.error({
              code: xhr.status,
              text: xhr.statusText
            })
          }
        }
      }

      xhr.send();
    }

    ajax({
      url: 'dados/estados.xml',
      method: 'get',
      success(response){
        const estados = response.getElementsByTagName('estado');
        // The Array.from() method creates a new, shallow-copied Array instance 
        // from an array-like or iterable object.
        const itens = Array.from(estados).reduce(
          (html, estado) => html + `<li>${estado.attributes.nome.value}</li>`, ''  
        )
        document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`);
      },
      error(e){
        const msg = document.createTextNode(`${e.code}: ${e.text}`);
        document.body.appendChild(msg);
      }
    })
  </script>
</body>
